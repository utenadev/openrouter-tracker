name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v --cov=. --cov-report=term-missing

      - name: Check coverage
        run: |
          coverage=$(python -m coverage report --format=coverage-lcov | grep -o '^[^]' | awk '{ if ($4 >= 80) print "✅ PASS"; else print "❌ FAIL"; exit($4 >= 80 ? 0 : 1) }')
          echo "Coverage: $coverage%"

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format
        run: ruff format --check .

      - name: Run mypy
        run: mypy fetch_openrouter.py discord_notifier.py db.py tests/
